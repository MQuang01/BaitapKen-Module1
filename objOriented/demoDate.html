<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>

        /*=========Định nghĩa Hàm==========*/
        let MyDate = function (day, month, year) {

            this.day = day;

            this.month = month;

            this.year = year;

            this.getDay = function () {     //callback sẽ lấy ra giá trị được đưa vào phần tử
                return this.day;
            }
            this.getMonth = function () {
                return this.month;
            }
            this.getYear = function () {
                return this.year;
            }
            this.setDay = function (day) {  // callback sẽ thực hiện set lại giá trị phần tử
                this.day = day;
            }
            
            this.setMonth = function (month) {
                this.month = month;
            }
            this.setYear = function (year) {
                this.year = year;
            }
            this.fullDate = function(){
                return `${this.day}/${this.month}/${this.year}`
            }
        };
        
        

        // console.log(date.fullDate());
        // date.setDay(10)
        // console.log(date.fullDate());

        let date = new MyDate(2, 2, 2007);
        console.log(date.fullDate());

        date.setDay(10);
        date.setMonth(10);
        date.setYear(2019);

        let day = date.getDay(); // 2

        let month = date.getMonth(); // 2

        let year = date.getYear(); // 2007
        console.log(day + "/" + month + "/" + year);
    </script>
</body>

</html>
