<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0;
        let count = 0;
        for (let i = 1; i < 1000; i++) {
            if (i % 7 == 0) {
                count++;
                sum += i;
                if (count == 30) {
                    break;
                }
            }
        }
        alert(sum);
    </script>
</body>

</html>
