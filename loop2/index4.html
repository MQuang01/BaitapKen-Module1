<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    table {
        border-collapse: collapse;
    }
    
    td{
        padding: 10px;
    }
</style>
<body>
    <table border="1">

    </table>


    <script>
        let str="";
        let col = 10;
        let row = 10;

        for(i = 1 ; i <= row; i++){
            str += "<tr>"
            for(j = 1 ; j <= col ; j++){
                str += `<td> ${i * j} </td>`
            }
            str += "</tr>"
        }
        document.querySelector("table").innerHTML = str;

    </script>
</body>
</html>
