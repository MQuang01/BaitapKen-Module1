                case 5:
                case 7:
                case 8:
                case 10:
                case 12:

                case 2:

                    break;

                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('soNgay').textContent = 'Tháng này có 30 ngày'
                    break;
                default:
                    alert("Nhập lại cu !!!")
                    break;
            }

        }
