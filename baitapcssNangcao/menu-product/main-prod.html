<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/baitapcssNangcao/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Product</title>
</head>
<body>
    <div class="container">
        <div class="form-left">
            <div class="top-form">
                <div class="btn">
                    <button type="button"><i class="fa-solid fa-table-cells-large"></i>Phòng bàn</button>
                    <button type="button"><i class="fa-solid fa-utensils"></i></i>Thực đơn</button>
                </div>
                <div class="search-form">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Tìm món (F3)">
                </div>
                <div class="emote">
                    <button type="button">
                        <i class="fa-solid fa-bolt"></i>
                    </button>
                    <button type="button">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
            <div class="menu-form">
                <div class="option-menu">
                    <button type="button">Tất cả</button>
                    <button type="button">BIA & THUỐC LÁ</button>
                    <button type="button">CLASSIC COCKTAILS</button>
                    <button type="button">MÓN KHAI VỊ</button>
                    <button type="button">SÚP</button>
                    <button type="button">TEA</button>
                </div>
                <div class="product-container">
                    <div class="product">
                        <div>
                            <img src="/baitapcssNangcao/images/lemon-tea.jpg" alt="Lemontea">
                            <span>15,000</span>
                        </div>                        
                        <h5>Lemon Tea</h5>
                    </div>
                    <div class="product">
                        <div>
                            <img src="/baitapcssNangcao/images/peach-tea.jpg" alt="Peachtea">
                            <span>15,000</span>
                        </div>                        
                        <h5>Peach Tea</h5>
                    </div>
                    <div class="product">
                        <div>
                            <img src="/baitapcssNangcao/images/mint-tea.jpg" alt="minttea">
                            <span>15,000</span>
                        </div>                        
                        <h5>Mint Tea</h5>
                    </div>
                    <div class="product">
                        <div>
                            <img src="/baitapcssNangcao/images/lipton-milk.jpg" alt="liptonmilk">
                            <span>15,000</span>
                        </div>                        
                        <h5>Lipton with milk</h5>
                    </div>
                    <div class="product">
                        <div>
                            <img src="/baitapcssNangcao/images/lemon-juice.jpg" alt="lemonjuice">
                            <span>15,000</span>
                        </div>                        
                        <h5>Lemon Tea</h5>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-right">
            <div class="top-form-bill">
                <div class="btn">
                    <button type="button">4-39</button>
                    <button type="button">4-38</button>                
                    <button id="add" type="button"><i class="fa-solid fa-plus"></i></button>                    
                </div>
                <div class="emote">
                    <button type="button">
                        <i class="fa-solid fa-bolt"></i>
                    </button>
                    <button type="button">
                        <i class="fa-solid fa-bolt"></i>
                    </button>
                    <button type="button">
                        <i class="fa-solid fa-bolt"></i>
                    </button>
                    <button type="button">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <label for="mores">Minh quang</label>
                    <button id="mores" type="button">
                        <i class="fa-solid fa-bolt"></i>
                    </button>
                </div>
            </div>
            <div class="bill-form">
                
            </div>
        </div>
    </div>
</body>
</html>
