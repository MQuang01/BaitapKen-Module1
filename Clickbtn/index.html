<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <img id="myImg" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" style = "width: 30%"/><br/>
        <button type="button" onclick="moveLeft()">Move ball to Left</button>
        <button type="button" onclick="moveRight()">Move ball to Right</button>

    </form>

    <script>
        let imgObj = document.getElementById('myImg');
        function init() {
            imgObj = document.getElementById('myImg');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }


        function moveLeft() {
            if (imgObj.style.left == '0px'){
                alert("Can't move ball to left !")
            }else {
                imgObj.style.left = parseInt(imgObj.style.left) - 10 + 'px';
            }
            window.onload = init;
        }

        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }

        window.onload = init;


    </script>
</body>
</html>
