<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-formbasicp1.css">
    <title>Form basic P1</title>
</head>
<body>
    <form method="get" action="formbasicp1.html">
        <table>
            <tr>
                <th colspan="4">SỞ THÍCH CỦA BẠN</th>
            </tr>
            
            <tr>
                <td class="title">Họ và tên</td>
                <td colspan="3" class="menu">
                    <input type="text" name="uname">
                </td>
            </tr>
            <tr>
                <td class="title">Email</td>
                <td colspan="3" class="menu">
                    <input type="email" name="mail" placeholder="example@expl.com">
                </td>
            </tr>
            <tr>
                <td class="title">Sở thích</td>
                <td  class="menusothich-box1">
                    <label>
                        <input type="checkbox" checked="">Thể thao
                    </label></br>
                    <label>
                        <input type="checkbox">Lướt web
                    </label></br>
                    <label>
                        <input type="checkbox">Du lịch
                    </label>
                </td>
                <td  class="menusothich-box2">
                    <label>
                        <input type="checkbox">Âm nhạc
                    </label></br>
                    <label>
                        <input type="checkbox">Chơi game
                    </label>
                </td>
                <td  class="menusothich-box3">
                    <label>
                        <input type="checkbox">Đọc sách
                    </label></br>
                    <label>
                        <input type="checkbox">Điện ảnh
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    
                </td>
                <td>
                    <input type="button" value="Gửi thông tin" name="submit">
                </td>
                <td>
                    <input type="button" value="Nhập lại" name="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
