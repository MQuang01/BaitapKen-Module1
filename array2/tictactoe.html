<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h3>Tic Tac Toe</h3>
    <p id="carogame"></p>

    <button type="button" onclick="changeValue()">Change Value</button>

    <script>
        let str = "";
        let gameBoard = [];
        for (i = 0; i < 5; i++) {
            gameBoard[i] = new Array("(.)", "(.)", "(.)", "(.)", "(.)");
        }

        for (i = 0; i < 5; i++) {
            str += "<br/>"
            for (j = 0; j < 5; j++) {
                str += gameBoard[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
            document.getElementById("carogame").innerHTML = str;
        }

        let change = 0;
        function changeValue() {

            let valueX = prompt("Nhập dòng thứ X-1: ");
            let valueY = prompt("Nhập cột thứ Y-1: ");

            // if ((valueX || valueY) == "" || (valueX || valueY) > Array.length - 1) {
            //     alert("Nhap lai")
            // } else 
            if (gameBoard[valueX][valueY] == "(.)") {
                if (change % 2 == 0) {
                    gameBoard[valueX][valueY] = "x";
                    change++;
                } else {
                    gameBoard[valueX][valueY] = "o";
                    change++;
                }
            } else {
                alert("Nhập lại X-Y: ");
            }



            str = "";
            for (i = 0; i < 5; i++) {
                str += "<br/>"
                for (j = 0; j < 5; j++) {
                    str += gameBoard[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
                document.getElementById("carogame").innerHTML = str;
            }

            for (i = 0; i < 5; i++) {
                for (j = 0; j < 5; j++) {
                    if (gameBoard[i][j] == "x") {
                        if (gameBoard[i][j] == "x" && gameBoard[i][j + 1] == "x" && gameBoard[i][j + 2] == "x" || gameBoard[i][j] == "x" && gameBoard[i + 1][j] == "x" && gameBoard[i + 2][j] == "x") {
                            alert("X win");
                        }
                    }
                    
                    if (gameBoard[i][j] == "o") {
                        if (gameBoard[i][j] == "o" && gameBoard[i][j + 1] == "o" && gameBoard[i][j + 2] == "o" || gameBoard[i][j] == "o" && gameBoard[i + 1][j] == "o" && gameBoard[i + 2][j] == "o") {
                            alert("O win");
                        }
                    }    
                }
            }


        }



    </script>
</body>

</html>
