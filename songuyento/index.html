<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        let num = +prompt("Nhap so luong so nguyen to can in ra");
        let count = 0;
        let N = 2;


        while (count < num) {
            // Di kiem tra N la so nguyen to hay khong??
            let flag = true;
            for (let i = 2; i < N; i++) {
                if (N == 2 || N == 3){
                    break;
                }
                if (N % 2 == 0 || N % 3 == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                count++;
                document.write(N + "<br>");
            } else {
            }
            N++;


        }

    </script>
</body>

</html>
