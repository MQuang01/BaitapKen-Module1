<body>


    <script>

        let numbers = [-3, 5, 1, 3, 2, 10, 22];

        let max = numbers[0];

        for(i=0 ; i < numbers.length; i++){
            if(max < numbers[i]){
                max = numbers[i];
            }
        }
        alert(max);


    </script>
