<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>


    <script>

        let value = +prompt("Enter a number: ");

        let numbers = [-3, 5, 1, 3, 2, 10];

        let flag = false;

        for (i = 0; i < numbers.length; i++) {
            if (value === numbers[i]) {
                flag = true;
                break;
            }
        }

        if (flag) {
            document.write(`Giá trị ${value} nằm ở vị trí ${i}`);
        } else {
            alert("Không tìm thấy");
        }

        


    </script>
</body>

</html>
