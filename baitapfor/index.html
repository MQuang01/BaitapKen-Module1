<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h5>Bài 1</h5>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p><br/>
    <br/><br/><p>=========================</p><br/><br/>
    <h5>Bài 2</h5>
    <p id="demo1"></p><br/>
    <script>
        let text="";
        for (i = 0; i < 5; i++) {
            text += "The number is " + i + "<br/>";
        }
        document.getElementById("demo").innerHTML = text;


        let num = +prompt("Enter your number: ");
        let total = 0;

        for(let i = 1; i <= num; i++){
            total += i;
        }
        document.getElementById("demo1").innerHTML = total;
    </script>
</body>

</html>
