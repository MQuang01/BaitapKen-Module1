<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/cloneytb/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Youtube lazada</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="btn-bars">
                    <button type="button" id="bars"><i class="fa-solid fa-bars"></i></button>
                </div>
                <div class="btn-logo">
                    <button type="button" id="logo">
                        <img src="/cloneytb/image/logoytb.png" alt="logo">
                        <span><sup>vn</sup></span>
                    </button>
                </div>
                
            </div>
            <div class="header-mid">
                <div class="form-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Tìm kiếm">
                    <i class="fa-solid fa-keyboard"></i>
                </div>                
                <button type="button" id="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button type="button" id="search-voice"><i class="fa-solid fa-microphone"></i></button>
            </div>
            <div class="header-right">
                <button type="button" id="live-stream"><i class="fa-solid fa-video"></i></button>
                <div class="table-noti">
                    <button type="button" id="noti"><i class="fa-regular fa-bell"></i>                </button>
                    <ul id="list-noti">
                        <div class="sting-noti">
                            <h5>Thông báo</h5>
                            <button type="button"><i class="fa-solid fa-gear"></i></button>
                        </div>
                        <li><a>Noti1</a></li>
                        <li><a>Noti2</a></li>
                        <li><a>Noti3</a></li>
                        <li><a>Noti4</a></li>
                    </ul>
                </div>
                <button type="button" id="account">
                    <img src="/cloneytb/image/avatar.jpg" alt="avatar">
                </button>
            </div>
        </div>
        <div class="option">
            <div class="homepage-option">
                <button type="button"><i class="fa-solid fa-house"></i>Trang chủ</button>
                <button>Short</button>
                <button>Kênh đăng ký</button>
            </div>
        </div>
        <div class="main-menu">
            <h3>Main askjdkasjd ksdk jasdklasm kldasd lansdklas lk</h3>
        </div>
    </div>
</body>
</html>
